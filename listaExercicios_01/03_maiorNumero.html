<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maiorNum = 0;
    for (let a = 1; a <= 5; a++){
        let numAtual = parseInt(prompt('insira um numero:'));
        if (numAtual > maiorNum){
            maiorNum = numAtual;
        }
    } 
    document.write(`o maior numero é: ${maiorNum}`)
    //PROCESSAMENTO
   

    //SAÍDA

</script>
