<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const inicial = Number(prompt("informe um numero inicial: "))
    const final = Number(prompt("informe um numero final: "))
    let pares = [];
    let impar = [];

    //PROCESSAMENTO
    if (inicial < final){
        for(let a = inicial; a <= final; a++){
            if(a % 2 !== 0){
            impar.push(a)
            } else pares.push(a)
        }
    } else if(inicial < final) {
        alert ('ERRO!! Informe um numero inical menos que o final!')
    }
    document.write(`Numeros pares e impares de ${inicial} a ${final}. </br>`)
        document.write(`Pares: ${pares} </br>`)
        document.write(`Impares: ${impar}`)

    //SAÍDA

</script>
