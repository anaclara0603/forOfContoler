<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let habitandes = 50000

    //PROCESSAMENTO
    let habitandes5 = 0;
    let habitandes10 = 0;
    for(let a = 1; a <= 10; a++){
        habitandes = habitandes  * 1.015
        if(a === 5){
            habitandes5 = Math.floor(habitandes);
        }
        if (a === 10){
            habitandes10 = Math.floor(habitandes)
        }
    }
    
document.write(`Numero de habitantes em 5 anos: ${habitandes5}</br>`)
document.write(`Numero de habitantes em 10 anos: ${habitandes10}</br>`)
    //SAÍDA

</script>
