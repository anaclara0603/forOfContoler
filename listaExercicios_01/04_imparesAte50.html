<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    const num = Number(prompt("informe ate qual numero vc quer saber os impares: "))
    let impar = []
    //PROCESSAMENTO
    for(let a = 1; a <= num; a++){
        if(num % 2 !== 0){
            par.push(num)
    }
    }      
    //SAÍDA
    document.write(`Os numeros impares de 1 a ${num}: ${impar.join(", ")}`)
</script>
