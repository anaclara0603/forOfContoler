<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let qntNotas = Number(prompt("quantas notas o aluno teve? "))
    let media = 0
    let soma = 0
    for(a = 1; a <= qntNotas; a ++){
        soma = Number(prompt("informe nota: "))
        media = soma + media
    }
    media = media / qntNotas
    document.write(`Media do aluno: ${media}`)

    //PROCESSAMENTO


    //SAÍDA

</script>
